<div>
  Spécifiez ici le module racine Subversion que ce FishEye obsverve.
  Par exemple, pour <tt>http://fisheye6.cenqua.com/browse/ant/</tt>,
  ce champ serait <tt>ant</tt> car il affiche le répertoire "/ant"

  répertoire SVN en entier, laissez ce champ vide.
