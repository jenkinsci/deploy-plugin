<div>
  Le(s) nom(s) de modules CVS dans le <tt>CVSROOT</tt> à récupérer.
  De multiples modules peuvent être spécifiés en les séparant par un
  espace.

  Si le nom de votre module contient des espaces, vous pouvez les
  échapper avec '\ '.
  Par exemple, "foo\ bar zot" fait référence à deux modules&nbsp;: "foo bar"
  et "zot".
</div>
