<div>
  Se informado, Hudson executará o CVS com <a href="http://www.google.com/search?q=CVS_RSH">a variável de ambiente <tt>CVS_RSH</tt></a> contendo
  este valor. Se este valor não for informado, e o contêiner web onde o Hudson é executado
  tem <tt>CVS_RSH</tt> atribuído em sua variável de ambiente, então o CVS a herdará.
