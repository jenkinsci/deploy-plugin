<div>
  Si cette valeur est remplie, Hudson lancera CVS avec
  <a href="http://www.google.com/search?q=CVS_RSH">la variable
  d'environnement <tt>CVS_RSH</tt></a> positionnée à cette valeur.
  Si cette valeur n'est pas positionnée et que le conteneur web qui
  exécute Hudson a la variable <tt>CVS_RSH</tt> positionnée comme
  variable d'environnement, alors CVS en héritera.
</div>
