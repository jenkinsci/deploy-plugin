<div>
  設定すると、特定のブランチをビルドするために、Hudsonは<tt>-r</tt>オプションを使用してcvsを起動します。
  空欄のままにするとトランクをビルドします。

  <p>
  通常Hudsonは、一貫性のあるリポジトリのスナップショットの取得と再現性のあるビルドを確実にするために、
  '<tt>-D 日付</tt>' オプション付きで、CVSのチェックアウト、アップデートを行います。
  しかし、ここに指定したブランチ名が実際はタグ名の場合、不具合が発生してしまいます。
  Hudsonにこの名前がタグであることを明示すると、この問題を解決できます。
</div>
